<!-- ========== CREATE FORM ========== -->
      <dialog id="create-dialog">
        <h2>TilfÃ¸j musiker ðŸŽº</h2>
        <form action="" id="create-form">
          <fieldset>
            <legend>Bedle</legend>
            <label for="create-image">Image URL:*</label>
            <input type="url" name="image" id="create-image" placeholder="Image URL" required/>
          </fieldset>
          <div class="side-by-side">
            <fieldset>
              <legend>Generel info</legend>
              <label for="create-stageName">Kunstnernavn/Alter ego:</label>
              <input type="text" name="stageName" id="create-stageName" placeholder="Stage name" />
              <label for="create-name">Ã†gte navn</label>
              <input type="text" name="name" id="create-name" placeholder="Real name" />
              <label for="create-dateOfBirth">FÃ¸dselsdato</label>
              <input type="text" step="any" name="dateOfBirth" id="create-dateOfBirth" placeholder="DD/MM/YYYY" required/>
              <label for="create-genres">Genrer:</label>
              <input type="text" name="genre" id="create-genre" placeholder="Musical genres" required/>
              <label for="create-musicLabel">Pladeselskaber:</label>
              <input type="text" name="musicLabel" id="create-musicLabel" placeholder="Record labels" required/>
              <label for="create-activeSince">Aktiv siden:</label>
              <input type="number" name="activeSince" id="create-activeSince" placeholder="Active since" required/>
              <label for="create-album">Albums:</label>
              <input type="text" name="album" id="create-album" placeholder="Albums"/>
              <label for="create-height">HÃ¸jde:</label>
              <input type="number" step="any" min="0" max="300" name="height" id="create-height" placeholder="Height in centimeters"/>
              <label for="create-knownFor">Kendt for:</label>
              <input type="text" name="knownFor" id="create-knownFor" placeholder="Andre omrÃ¥der, musikeren har udfoldet sig"/>
            </fieldset>
          </div>
          <div id="create-buttons">
            <button class="btn" id="create-submit-btn">Submit</button>
            <button class="btn" type="reset">Clear form</button>
            <button class="btn" type="button" id="create-cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- ========== UPDATE FORM ========== -->
      <dialog id="update-dialog">
        <h2>Update musician</h2>
        <form action="" id="update-form">
          <label for="update-musicianID"></label>
          <input type="hidden" name="musicianID" id="update-musicianID" />
          <fieldset>
            <legend>Image</legend>
            <label for="update-image">Image URL:*</label>
            <input type="url" name="image" id="update-image" placeholder="Image URL" required/>
          </fieldset>
            <fieldset>
              <legend>General Information</legend>
              <label for="update-stageName">Kunstnernavn:</label>
              <input type="text" name="stageName" id="update-stageName" placeholder="Stage name" required/>
              <label for="update-fullName">Fulde navn:</label>
              <input type="text" name="fullName" id="update-fullName" placeholder="Civilian name" required/>
              <label for="update-dateOfBirth">FÃ¸dt i:</label>
              <input type="text" name="dateOfBirth" id="update-dateOfBirth" placeholder="date of birth" required/>
              <label for="update-genre">Genre:</label>
              <input type="text" name="genre" id="update-genre" placeholder="Genre" required/>
              <label for="update-album">Album:</label>
              <input type="text" name="album" id="update-album" placeholder="Album" required/>
              <label for="update-musicLabel">Pladeselskab:</label>
              <input type="text" name="musicLabel" id="update-musicLabel" placeholder="Label" required/>
              <label for="update-activeSince">Aktiv siden:</label>
              <input type="number" name="activeSince" id="update-activeSince" minlength="4" maxlength="4"/>
              <label for="update-height">HÃ¸jde i cm:</label>
              <input type="number" step="any" name="height" id="update-height" minlength="2" maxlength="3"/>
              <label for="update-knownFor">Kendt for:</label>
              <input type="text" name="knownFor" id="update-knownFor" placeholder="Also known for"/>
            </fieldset>
          <div id="update-buttons">
            <button class="btn" id="update-submit-btn">Post</button>
            <button class="btn" type="reset">Ryd al info</button>
            <button class="btn" type="button" id="update-cancel-btn">Fortryd</button>
          </div>
        </form>
      </dialog>

      <!-- ========== DELETE FORM ========== -->
      <dialog id="dialogDeleteForm">
        <h3>Are you sure you want to delete this musician?</h3>
        <form id="deleteForm" action="">
          <div>
            <span class="btn" id="delete-musicianID"></span>
            <button class="btn" id="delete-submit-btn">Delete</button>
            <button class="btn" id="delete-cancel-btn" type="button">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- ========== DETAIL DIALOG ========== -->

            <div id="detail-generalInformation-div">
