<!-- ========== CREATE FORM ========== -->
      <dialog id="create-dialog">
        <h2>TilfÃ¸j musiker ðŸŽº</h2>
        <form action="" id="create-form">
          <fieldset>
            <legend>Bedle</legend>
            <label for="create-image">Image URL:*</label>
            <input type="url" name="image" id="create-image" placeholder="Image URL" required/>
          </fieldset>
          <div class="side-by-side">
            <fieldset>
              <legend>Generel info</legend>
              <label for="create-stageName">Kunstnernavn/Alter ego:</label>
              <input type="text" name="stageName" id="create-stageName" placeholder="Stage name" />
              <label for="create-name">Ã†gte navn</label>
              <input type="text" name="name" id="create-name" placeholder="Real name" />
              <label for="create-DOB">FÃ¸dselsdato</label>
              <input type="text" step="any" name="DOB" id="create-DOB" placeholder="DD/MM/YYYY" required/>
              <label for="create-genres">Genrer:</label>
              <input type="text" name="genre" id="create-genre" placeholder="Musical genres" required/>
              <label for="create-musicLabel">Pladeselskaber:</label>
              <input type="text" name="musicLabel" id="create-musicLabel" placeholder="Record labels" required/>
              <label for="create-activeSince">Aktiv siden:</label>
              <input type="number" name="activeSince" id="create-activeSince" placeholder="Active since" required/>
              <label for="create-album">Albums:</label>
              <input type="text" name="album" id="create-album" placeholder="Albums"/>
              <label for="create-height">HÃ¸jde:</label>
              <input type="number" step="any" min="0" max="300" name="height" id="create-height" placeholder="Height in centimeters"/>
              <label for="create-knownFor">Kendt for:</label>
              <input type="text" name="knownFor" id="create-knownFor" placeholder="Andre omrÃ¥der, musikeren har udfoldet sig"/>
            </fieldset>
          </div>
          <div id="create-buttons">
            <button id="create-submit-btn">Submit</button>
            <button type="reset">Clear form</button>
            <button type="button" id="create-cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- ========== UPDATE FORM ========== -->
      <dialog id="update-dialog">
        <h2>Update musician</h2>
        <form action="" id="update-form">
          <label for="update-musicianID"></label>
          <input type="hidden" name="musicianID" id="update-musicianID" />
          <label for="update-likes"></label>
          <input type="hidden" name="likes" id="update-likes" />
          <fieldset>
            <legend>Image</legend>
            <label for="update-image">Image URL:*</label>
            <input type="url" name="image" id="update-image" placeholder="Image URL" required/>
          </fieldset>
            <fieldset>
              <legend>General Information</legend>
              <label for="update-musicianName">Name:*</label>
              <input type="text" name="musicianName" id="update-musicianName" placeholder="Name of musician" required/>
              <label for="update-age">Age:*</label>
              <input type="number" step="any" min="0" max="500" name="age" id="update-age" placeholder="Age of musician" required/>
              <label for="update-musicianRace">Race:*</label>
              <input type="text" name="musicianRace" id="update-musicianRace" placeholder="Race of musician" required/>
              <label for="update-musicianColor">Color:</label>
              <input type="text" name="musicianColor" id="update-musicianColor" minlength="3" maxlength="20"/>
              <label>Gender:*</label>
              <div>
                <label for="update-gender-male">Male</label>
                <input type="radio" name="gender" id="update-gender-male" value="male" checked/>
                <label for="update-gender-female">Female</label>
                <input type="radio" name="gender" id="update-gender-female" value="female"/>
              </div>
              <label for="update-height">Height:</label>
              <input type="number" step="any" min="0" max="100" name="height" id="update-height" placeholder="Height in feet"/>
              <label for="update-topspeed">Top speed:</label>
              <input type="number" step="any" min="0" max="200" name="topspeed" id="update-topspeed" placeholder="Top speed in mph"/>
            </fieldset>
          </div>
          <fieldset>
            <legend>Health and Diet</legend>
            <label for="update-diet">Preferred Diet:</label>
            <textarea name="diet" id="update-diet" minlength="2" maxlength="100" cols="10" rows="3" placeholder="Hay, Apples, Carrots,..."></textarea>
            <label for="update-vaccinations">Vaccinations:</label>
            <textarea name="vaccinations" id="update-vaccinations" minlength="2" maxlength="100" cols="10" rows="3" placeholder="Rabies, Tetanus, Influenza,..."></textarea>
            <div></div>
            <div>
              <input type="checkbox" name="hasTapeworm" id="update-hasTapeworm"/>
              <label for="update-hasTapeworm">Has tapeworm</label>
            </div>
          </fieldset>
          <div id="update-buttons">
            <button id="update-submit-btn">Submit</button>
            <button type="reset">Clear form</button>
            <button type="button" id="update-cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- ========== DELETE FORM ========== -->
      <dialog id="dialogDeleteForm">
        <h3>Are you sure you want to delete this musician?</h3>
        <form id="deleteForm" action="">
          <label for="delete-password-input">Enter admin password:</label>
          <input type="password" name="password" placeholder="Type password to confirm" id="delete-password-input"/>
          <div>
            <span id="delete-musicianID" class="hidden"></span>
            <button id="delete-submit-btn">Delete</button>
            <button id="delete-cancel-btn" type="button">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- ========== DETAIL DIALOG ========== -->
      <dialog id="detail-dialog">
        <article id="detail-grid">
          <div id="detail-image-div">
            <div class="musician-info" id="detail-image">
              <!--insert img tag here with js-->
            </div>
            <div id="detail-like-btns">
              <span id="detail-musicianID" class="hidden musicianID"></span>
              <button id="detail-like-btn" class="like-btn detailDialog">
                Like
              </button>
              <button id="detail-dislike-btn" class="dislike-btn detailDialog">
                Dislike
              </button>
            </div>
            <form method="dialog" id="detail-close-button">
              <button id="detail-cancel-btn">Close</button>
            </form>
          </div>
          <div>
            <div id="detail-name-div">
              <h2 class="musician-info">
                <span id="detail-name"><!--insert name here with js--></span>
              </h2>
            </div>
            <div id="detail-likes-div">
              <h5 class="musician-info">
                <span id="detail-likes"><!--insert likes here with js--></span>
              </h5>
            </div>
            <div id="detail-generalInformation-div">
              <p id="detail-generalInformation">
                <!--insert general information here with js-->
              </p>
            </div>
          </div>
        </article>
      </dialog>

      <!-- ========== SUCCESS/ERROR TOAST MESSAGES ========== -->
      <div id="toast-container"></div>

      <!-- ========== TOOLTIP FOR SHOWDIALOG ========== -->
      <div id="detail-tooltip" class="tooltip">Show more details</div>
